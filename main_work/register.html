<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WongNok-Main Page</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">

                <!-- Logo -->
                <a href="main.html" class="flex items-center space-x-2">
                    <img class="h-8 w-auto" src="WongNok_Logo.png" alt="Wongnai Logo">
                    <h3 class="text-2xl font-bold">WongNok</h3>
                </a>

                <div class="flex-1 mx-6 hidden md:block">
                    <div class="relative">
                        <input type="text" placeholder="ค้นหาร้านอาหาร ชื่อเมนู ฯลฯ" class="w-full border border-gray-200 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-orange-500" />
                        <div class="absolute left-3 top-2.5 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 103 10.5a7.5 7.5 0 0013.65 6.15z" />
              </svg>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-700 hover:text-orange-500 text-sm font-medium">รีวิว</a>
                    <a href="#" class="text-gray-700 hover:text-orange-500 text-sm font-medium">ร้านอาหาร</a>
                    <a href="#" class="text-gray-700 hover:text-orange-500 text-sm font-medium">โปรโมชั่น</a>
                    <a href="login.html" class="bg-orange-500 hover:bg-orange-600 text-white text-sm px-4 py-2 rounded-full transition-colors">
            เข้าสู่ระบบ
          </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">สมัครสมาชิก</h2>

            <form class="space-y-5">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <!-- Submit -->
                <div>
                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded-md font-semibold transition duration-200">
            สมัครสมาชิก
          </button>
                </div>
            </form>

            <!-- Link to login -->
            <p class="mt-4 text-center text-sm text-gray-600">
                มีบัญชีอยู่แล้ว?
                <a href="login.html" class="text-orange-500 hover:underline">เข้าสู่ระบบ</a>
            </p>
        </div>
    </div>


    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row md:justify-between items-center md:items-start space-y-8 md:space-y-0">
                <!-- Logo & Copyright -->
                <div class="text-center md:text-left">
                    <div class="flex items-center justify-center md:justify-start space-x-2">
                        <img src="WongNok_Logo.png" alt="Logo" class="h-6 w-6">
                        <span class="text-sm text-gray-600">© 2025</span>
                    </div>
                </div>

                <!-- Footer Links -->
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 text-center md:text-left">
                    <div>
                        <h3 class="text-sm font-semibold text-gray-900 mb-2">Section</h3>
                        <ul class="space-y-1 text-sm text-gray-600">
                            <li><a href="#" class="hover:text-orange-500">Home</a></li>
                            <li><a href="#" class="hover:text-orange-500">Features</a></li>
                            <li><a href="#" class="hover:text-orange-500">Pricing</a></li>
                            <li><a href="#" class="hover:text-orange-500">FAQs</a></li>
                            <li><a href="#" class="hover:text-orange-500">About</a></li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="text-sm font-semibold text-gray-900 mb-2">Section</h3>
                        <ul class="space-y-1 text-sm text-gray-600">
                            <li><a href="#" class="hover:text-orange-500">Home</a></li>
                            <li><a href="#" class="hover:text-orange-500">Features</a></li>
                            <li><a href="#" class="hover:text-orange-500">Pricing</a></li>
                            <li><a href="#" class="hover:text-orange-500">FAQs</a></li>
                            <li><a href="#" class="hover:text-orange-500">About</a></li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="text-sm font-semibold text-gray-900 mb-2">Section</h3>
                        <ul class="space-y-1 text-sm text-gray-600">
                            <li><a href="#" class="hover:text-orange-500">Home</a></li>
                            <li><a href="#" class="hover:text-orange-500">Features</a></li>
                            <li><a href="#" class="hover:text-orange-500">Pricing</a></li>
                            <li><a href="#" class="hover:text-orange-500">FAQs</a></li>
                            <li><a href="#" class="hover:text-orange-500">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
