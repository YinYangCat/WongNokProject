<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รีวิวร้านอาหาร</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="main.html" class="flex items-center space-x-2">
                    <img class="h-8 w-auto" src="WongNok_Logo.png" alt="Wongnai Logo">
                    <h3 class="text-2xl font-bold">WongNok</h3>
                </a>
                <div class="flex-1 mx-6 hidden md:block">
                    <div class="relative">
                        <input type="text" placeholder="ค้นหาร้านอาหาร ชื่อเมนู ฯลฯ" class="w-full border border-gray-200 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-orange-500" />
                        <div class="absolute left-3 top-2.5 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 103 10.5a7.5 7.5 0 0013.65 6.15z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="review.html" class="text-gray-700 hover:text-orange-500 text-sm font-medium">รีวิว</a>
                    <a href="#" class="text-gray-700 hover:text-orange-500 text-sm font-medium">ร้านอาหาร</a>
                    <a href="#" class="text-gray-700 hover:text-orange-500 text-sm font-medium">โปรโมชั่น</a>
                    <a href="login.html" class="bg-orange-500 hover:bg-orange-600 text-white text-sm px-4 py-2 rounded-full transition-colors">เข้าสู่ระบบ</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 mb-12">
        <div class="bg-white max-w-2xl mx-auto p-8 mt-24 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">รีวิวร้านอาหาร</h1>
            <form class="space-y-5">
                <div>
                    <label for="restaurant" class="block text-sm font-medium text-gray-700">ชื่อร้านอาหาร</label>
                    <input type="text" id="restaurant" name="restaurant" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">ให้คะแนน</label>
                    <div id="rating" class="flex space-x-1 text-3xl text-gray-300 cursor-pointer">
                        <span data-star="1" class="star">★</span>
                        <span data-star="2" class="star">★</span>
                        <span data-star="3" class="star">★</span>
                        <span data-star="4" class="star">★</span>
                        <span data-star="5" class="star">★</span>
                    </div>
                    <input type="hidden" name="rating" id="rating-value" value="0" />
                </div>
                <div>
                    <label for="comment" class="block text-sm font-medium text-gray-700">ความคิดเห็น</label>
                    <textarea id="comment" name="comment" rows="5" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="เขียนประสบการณ์ของคุณ..."></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded-md font-semibold transition duration-200">ส่งรีวิว</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row md:justify-between items-center md:items-start space-y-8 md:space-y-0">
                <div class="text-center md:text-left">
                    <div class="flex items-center justify-center md:justify-start space-x-2">
                        <img src="WongNok_Logo.png" alt="Logo" class="h-6 w-6">
                        <span class="text-sm text-gray-600">WongNok © 2025</span>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 text-center md:text-left">
                    <div>
                        <h3 class="text-sm font-semibold text-gray-900 mb-2">Section</h3>
                        <ul class="space-y-1 text-sm text-gray-600">
                            <li><a href="#" class="hover:text-orange-500">Home</a></li>
                            <li><a href="#" class="hover:text-orange-500">Features</a></li>
                            <li><a href="#" class="hover:text-orange-500">Pricing</a></li>
                            <li><a href="#" class="hover:text-orange-500">FAQs</a></li>
                            <li><a href="#" class="hover:text-orange-500">About</a></li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="text-sm font-semibold text-gray-900 mb-2">Section</h3>
                        <ul class="space-y-1 text-sm text-gray-600">
                            <li><a href="#" class="hover:text-orange-500">Contact us</a></li>
                            <li><a href="#" class="hover:text-orange-500">Features</a></li>
                            <li><a href="#" class="hover:text-orange-500">Pricing</a></li>
                            <li><a href="#" class="hover:text-orange-500">FAQs</a></li>
                            <li><a href="#" class="hover:text-orange-500">About</a></li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="text-sm font-semibold text-gray-900 mb-2">Section</h3>
                        <ul class="space-y-1 text-sm text-gray-600">
                            <li><a href="#" class="hover:text-orange-500">Home</a></li>
                            <li><a href="#" class="hover:text-orange-500">Features</a></li>
                            <li><a href="#" class="hover:text-orange-500">Pricing</a></li>
                            <li><a href="#" class="hover:text-orange-500">FAQs</a></li>
                            <li><a href="#" class="hover:text-orange-500">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript outer file-->
    <script src="rating.js"></script>
</body>

</html>
