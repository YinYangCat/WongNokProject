<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WongNok-Login</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">

                <!-- Logo -->
                <a href="main.html" class="flex items-center space-x-2">
                    <img class="h-8 w-auto" src="WongNok_Logo.png" alt="Wongnai Logo">
                    <h3 class="text-2xl font-bold">WongNok</h3>
                </a>

                <!-- Search Bar -->
                <div class="flex-1 mx-6 hidden md:block">
                    <div class="relative">
                        <input type="text" placeholder="ค้นหาร้านอาหาร ชื่อเมนู ฯลฯ" class="w-full border border-gray-200 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-orange-500" />
                        <div class="absolute left-3 top-2.5 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 103 10.5a7.5 7.5 0 0013.65 6.15z" />
              </svg>
                        </div>
                    </div>
                </div>

                <!-- Navigation Links + Auth -->
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-700 hover:text-orange-500 text-sm font-medium">รีวิว</a>
                    <a href="#" class="text-gray-700 hover:text-orange-500 text-sm font-medium">ร้านอาหาร</a>
                    <a href="#" class="text-gray-700 hover:text-orange-500 text-sm font-medium">โปรโมชั่น</a>
                    <a href="#login" class="bg-orange-500 hover:bg-orange-600 text-white text-sm px-4 py-2 rounded-full transition-colors">
            เข้าสู่ระบบ
          </a>
                </div>

            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section id="login" class="flex items-center justify-center min-h-screen p-6 bg-gray-50">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">เข้าสู่ระบบ</h2>
            <form class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                    <input type="email" id="email" name="email" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div class="flex justify-between items-center">
                    <label class="flex items-center text-sm">
            <input type="checkbox" class="form-checkbox text-orange-500">
            <span class="ml-2">จดจำฉันไว้</span>
          </label>
                    <a href="#" class="text-sm text-orange-500 hover:underline">ลืมรหัสผ่าน?</a>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg shadow-md transition duration-200">
          เข้าสู่ระบบ
        </button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">ยังไม่มีบัญชี? <a href="register.html" class="text-orange-500 hover:underline">สมัครสมาชิก</a></p>
        </div>
    </section>

</body>

</html>
